<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clientes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <h1>Clientes</h1>
  <form id="customerForm">
    <input type="hidden" id="customerId" name="id">
    <input type="text" id="customerName" name="name" placeholder="Nombre del Cliente" required>
    <input type="number" id="customerAge" name="age" placeholder="Edad del Cliente" required>
    <input type="text" id="customerAddress" name="address" placeholder="Dirección" required>
    <button type="submit"id="submitCustomerBtn">Guardar Cliente</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Dirección</th>
        <th class="action-btn">Editar</th>
        <th class="action-btn">Eliminar</th>
      </tr>
    </thead>
    <tbody id="clientTableBody">
    </tbody>
  </table>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
