<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Libros</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <h1>Gestión de Libros</h1>
  <form id="bookForm">
    <input type="hidden" id="bookId" name="id">
    <input type="text" id="bookTitle" name="title" placeholder="Título del Libro" required>
    <input type="text" id="bookAuthor" name="author" placeholder="Autor" required>
    <input type="number" id="bookNumberPages" name="numberPages" placeholder="Número de Páginas">
    <input type="text" id="bookPublisher" name="publisher" placeholder="Editorial">
    <button type="submit"id="submitCustomerBtn">Guardar Libro</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Páginas</th>
        <th>Editorial</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody id="bookList">
      <!-- Las filas de libros se agregarán dinámicamente -->
    </tbody>
  </table>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
